<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="d-md-block col-3 mx-auto">
            <br>
            <form name="f" method="post" action="/process_login">
                <h2 class="form-sign in-heading"><strong>Please sign in</strong></h2>
                <br>
                <input type="text" name="email" class="form-control" id="email" placeholder="Email address" required>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                       required>
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block form-control">Sign in</button>
                <div th:if="${param.error}" class="alert alert-warning text-center" role="alert">
                    Bad credits!
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
